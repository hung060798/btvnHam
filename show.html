<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<script>
    function show(arr){
        for (let i = 0 ; i <arr.length ; i++){
            document.write(arr[i]+" ")
        }
    }
    let array = [1,2,3,4,5]
    show(array)
</script>
